<header class="flex items-center justify-between h-20 px-6 bg-base-200 border-b border-gray-700">
  <!-- Sidebar Toggle -->
  <button (click)="toggleSidebar.emit()" class="text-gray-400 hover:text-white focus:outline-none">
    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>
  
  <!-- Right Side: User Menu -->
  <div class="relative">
    <button (click)="toggleDropdown()" class="flex items-center space-x-3 focus:outline-none">
      <div class="w-10 h-10 rounded-full bg-primary flex items-center justify-center font-bold text-white">
        {{ user().name.charAt(0) }}
      </div>
      <div class="hidden md:block text-left">
        <div class="font-semibold text-white">{{ user().name }}</div>
        <div class="text-xs text-gray-400">{{ user().role }}</div>
      </div>
      <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
      </svg>
    </button>
    
    @if (isDropdownOpen()) {
      <div class="absolute right-0 mt-2 w-48 bg-base-300 rounded-md shadow-lg py-1 z-50">
        <a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700">Profile</a>
        <button (click)="onLogout()" class="w-full text-left block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700">
          Sign out
        </button>
      </div>
    }
  </div>
</header>
