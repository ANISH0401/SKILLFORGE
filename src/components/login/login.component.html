<div class="min-h-screen flex flex-col items-center justify-center bg-base-100 p-4 bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1481627834876-b7833e8f5570?q=80&w=1856&auto=format&fit=crop');">
  <div class="absolute inset-0 bg-black/60"></div>
  
  <div class="relative w-full max-w-md p-8 md:p-12 space-y-6 bg-base-200/80 backdrop-blur-sm rounded-2xl shadow-2xl">
    <!-- Logo and Branding -->
    <div class="text-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto mb-4 text-primary" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M3 5a2 2 0 012-2h10a2 2 0 012 2v11a2 2 0 01-2 2H5a2 2 0 01-2-2V5zm2-2a1 1 0 00-1 1v11a1 1 0 001 1h4V3H5zM15 3h-4v13h4a1 1 0 001-1V4a1 1 0 00-1-1z" clip-rule="evenodd" />
      </svg>
      <h1 class="text-4xl font-bold mb-2 text-white">SkillForge</h1>
      <p class="text-gray-300">Welcome back. Please sign in to your account.</p>
    </div>

    <!-- Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-6">
        <label for="role" class="block mb-2 text-sm font-medium text-gray-300">I am a...</label>
        <select id="role" formControlName="role" class="bg-base-300 border border-gray-700 text-white text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-3 transition">
          @for(role of roles; track role) {
            <option [value]="role">{{ role }}</option>
          }
        </select>
      </div>
      <div class="mb-6">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Email</label>
        <input type="email" id="email" formControlName="email" class="bg-base-300 border border-gray-700 text-white text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-3 transition" placeholder="name@company.com">
      </div>
      <div class="mb-6">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-300">Password</label>
        <input type="password" id="password" formControlName="password" class="bg-base-300 border border-gray-700 text-white text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-3 transition" placeholder="••••••••">
      </div>
      
      @if (errorMessage()) {
        <div class="bg-error/20 text-error p-3 rounded-lg mb-4 text-sm">
          {{ errorMessage() }}
        </div>
      }

      <button type="submit" [disabled]="isLoading() || loginForm.invalid" class="w-full text-white bg-primary hover:bg-primary/90 focus:ring-4 focus:outline-none focus:ring-primary/50 font-medium rounded-lg text-sm px-5 py-3 text-center disabled:bg-primary/40 disabled:cursor-not-allowed flex items-center justify-center transition">
        @if (isLoading()) {
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>Signing In...</span>
        } @else {
          <span>Sign In</span>
        }
      </button>
    </form>
    
    <p class="text-sm text-gray-400 text-center">
      Don't have an account? <a routerLink="/register" class="font-medium text-primary hover:underline">Sign up</a>
    </p>
  </div>
</div>
