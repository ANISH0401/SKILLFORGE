@if (user()) {
  <div class="flex h-screen bg-base-100 text-gray-200">
    <!-- Sidebar -->
    <app-sidebar [user]="user()!" [isOpen]="isSidebarOpen()"></app-sidebar>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- Header -->
      <app-header [user]="user()!" (toggleSidebar)="toggleSidebar()"></app-header>

      <!-- Content Area -->
      <main class="flex-1 overflow-x-hidden overflow-y-auto bg-base-100 p-4 sm:p-6 md:p-8">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
}
